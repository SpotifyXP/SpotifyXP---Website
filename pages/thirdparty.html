<div id="thirdparty" style="position:absolute;left:2vw;font-size:10px">
</div>
<style>
    h1 {
        text-align: center;
        font-size: 4vw;
    }
    h2 {
        font-size: 3vw;
    }
    h3 {
        font-size: 2vw;
    }
</style>
<script class="initScript">
    var depreq = new XMLHttpRequest();
    depreq.onloadend = function () {
        document.getElementById("thirdparty").innerHTML = depreq.responseText.split("<br><br>")[0];
    }
    depreq.open("GET", "https://raw.githubusercontent.com/SpotifyXP/SpotifyXP/main/src/main/resources/setup/thirdparty.html")
    depreq.send();
</script>
