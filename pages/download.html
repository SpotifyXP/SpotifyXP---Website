<div style="position:absolute;left:2vw;font-size:16px">
    <style>
        .tb { border-collapse: collapse; }
  .tb th, .tb td { padding: 5px; border: solid 1px #777; }
  .tb th { background-color: lightblue; }

    </style>
    <br>
    <h3>Download SpotifyXP</h3>
    <br>
    <br>
    <table id="releases" style="width:50vw">
        <thead>
            <tr>
                <th style="background-color:greenyellow">Version</th>
                <th style="background-color:greenyellow">Link</th>
                <th style="background-color:greenyellow">Type</th>
                <th style="background-color:greenyellow">OS</th>
                <th style="background-color:greenyellow">State</th>
            </tr>
        </thead>
        <a id="loading">Loading releases! Please wait...</a>
        <tbody>
            <td style="background-color:lightgray" align="center">?.?.?</td>
            <td style="background-color:lightgray" align="center"><a target="_blank" href="https://github.com/SpotifyXP/SpotifyXP/actions">Beta Builds</a></td>
            <td style="background-color:lightgray" align="center">Jar</td>
            <td style="background-color:lightgray" align="center">Windows, MacOS, Linux</td>
            <td style="background-color:lightgray" align="center">Working</td>
        </tbody>

    </table>
</div>
<script class="initScript">
    var downreq = new XMLHttpRequest();
    downreq.onloadend = function() {
        var json = JSON.parse(downreq.responseText)
        for (let i = 0; i < json.length; i++) {
            var entry = json[i];
            var module = "<tbody>\n" +
                "<td style='background-color:lightgray' align='center'>" + entry.tag_name + "</td>\n" +
                "<td style='background-color:lightgray' align='center'><a href='" + entry.assets[0].browser_download_url + "'>SpotifyXP.jar</a></td>" +
                "<td style='background-color:lightgray' align='center'>Jar</td>" +
                "<td style='background-color:lightgray' align='center'>Windows, MacOS, Linux</td>" +
                "<td style='background-color:lightgray' align='center'>Working</td>";
            document.getElementById("releases").innerHTML+=module;
            document.getElementById("loading").remove();
        }
    }
    downreq.open("GET", "https://api.github.com/repos/SpotifyXP/SpotifyXP/releases")
    downreq.send()
</script>
